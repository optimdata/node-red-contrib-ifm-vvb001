<script type="text/html" data-template-name="iolink-VVB001-status-blob">
  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>
  <div class="form-row">
    <label for="node-input-ip"><i class="icon-tag"></i> IOLink Master IP</label>
    <input
      type="text"
      id="node-input-ip"
      style="width: 70%;"
      placeholder="payload"
    />
    <input type="hidden" id="node-input-ipType" />
  </div>
  <div class="form-row">
    <label for="node-input-port"><i class="icon-tag"></i> IOLink Port</label>
    <input
      type="number"
      id="node-input-port"
      placeholder="IOLink Port Number"
    />
  </div>
</script>

<script type="text/html" data-help-name="iolink-VVB001-status-blob">
  <p>VVB001 Vibration Sensor: Status of BLOB transmission.</p>
</script>

<script type="text/javascript">
  RED.nodes.registerType('iolink-VVB001-status-blob', {
    category: 'inuse ifm iolink vvb001',
    color: '#ffcc66',
    defaults: {
      name: { value: 'VVB001 blob status' },
      ip: { value: '127.0.0.1', required: true },
      ipType: { value: 'str' },
      port: { value: 1, require: true },
    },
    icon: 'font-awesome/fa-info-circle',
    inputs: 1,
    outputs: 1,
    label: function () {
      return this.name || 'VVB001 blob status'
    },
    paletteLabel: 'blob status',
    oneditprepare: function () {
      // Make sure we can reference parent this in async fns
      var _this = this

      if (!this.ipType) {
        this.ipType = 'str'
      }
      $('#node-input-ip').typedInput({
        default: 'str',
        types: ['msg', 'flow', 'global', 'str'],
        typeField: $('#node-input-ipType'),
      })
    },
  })
</script>
